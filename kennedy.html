<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kennedy Classification Tool</title>
  <link rel="stylesheet" href="kennedy.css">
</head>
<body>
  <div class="container">
    <h2>Kennedy Classification Calculator</h2>
    <input type="text" id="teethInput" placeholder="Text Input (1–32, comma-separated)">
    <div class="options">
      <label><input type="checkbox" id="ignoreThirdMolars"> Ignore 3rd molars (1,16,17,32)</label>
      <label><input type="checkbox" id="ignoreSecondMolars"> Ignore 2nd molars (2,15,18,31)</label>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>
    <div class="section-label">Maxillary (1–16)</div>
    <div id="maxillaryGrid" class="tooth-grid maxillary"></div>
    <div class="section-label">Mandibular (17–32)</div>
    <div id="mandibularGrid" class="tooth-grid mandibular"></div>
    <div id="output"></div>
    <div id="issues">Known Issues: The Ignore Buttons just don't work.</div>
  </div>

  <script src="kennedy.js"></script>
</body>
</html>
